<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Covid-19 Predictions Curve</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <div style="width: 100%;height: 60px;" class="bg-dark text-light text-center p-2"><h3>الوضعية الوبائية لفيروس كورونا بالمغرب</h3></div>
    <div class="container text-center p-2">
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-12 ">
                <div class="card p-0 m-2">
                    <div class="card-header bg-dark text-light">
                        الإحصائيات الحالية للوباء
                    </div>
                    <div class="card-body p-0">
                        <ul class="list-group p-0">
                            <li class="list-group-item p-2"><span class="badge badge-primary">566</span> الحالات المؤكدة</li>
                            <li class="list-group-item p-2"><span class="badge badge-success">15</span> المتعافون</li>
                            <li class="list-group-item p-2"><span class="badge badge-danger">33</span> الوفيات</li>
                            <li class="list-group-item p-2"><span class="badge badge-info">2199</span>  الحالات المستبعدة بعد التحليل</li>
                        </ul>
                        <h3> </h3>
                    </div>
                </div>
                <div class="card p-0 m-2">
                    <div class="card-header bg-dark text-light">
                        التوزيع الجغرافي للحالات
                    </div>
                    <div class="card-body p-0">
                        <table class="table table-sm table-striped">
                            <thead class="thead">
                                <tr>
                                    <th scope="col">عدد الحالات</th>
                                    <th scope="col">الجهة</th>
                                </tr>
                            </thead>
                            <tbody id="dist-geo">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-9 col-sm-12">
                <div class="card p-0 m-2">
                    <div class="card-header bg-dark text-light">
                        منحنى تطور فيروس كورونا
                    </div>
                    <div class="card-body p-0">
                        <canvas id="covid-curve" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="./data/data.js"></script>
    <script src="./script/lineare-regression.js"></script>
    <script src="./script/data-preparation.js"></script>
    <script src="./script/curve.js"> </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
